<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 8</title>
    <link rel="stylesheet" href="style8.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Water resistant mosquito...</div>
      <div class="button-inactive">INACTIVE</div>
      <div class="row">
        <i class="fa-solid fa-user"></i>
        <span>Client :</span>
        <div class="row-client">Monsters.lnc</div>
      </div>
      <div class="row">
        <i class="fa-solid fa-wallet"></i>
        <span>Budget :</span>
        <div class="row-budget">10,500$</div>
      </div>
      <div class="both-sides">
        <div class="text">Progress</div>
        <b>76%</b>
      </div>
      <div class="container-loading">
        <div class="loading"></div>
      </div>
      <div style="font-size: 13px; margin: 20px 0 10px 0">
        <b>Started :</b>
        <span style="opacity: 0.6">8th Mar. 2021</span>
      </div>
      <div style="font-size: 13px; margin: 0 0 10px 0">
        <b>Deadline :</b>
        <span style="opacity: 0.6">15th Sept. 2022</span>
      </div>
      <div class="both-sides">
        <div class="avatar-group">
          <img src="resources/Screenshot 2025-02-24 154007.png" alt="User 1" />
          <img src="resources/Screenshot 2025-02-28 223023.png" alt="User 2" />
        </div>

        <div class="task-info">
          <i class="fas fa-tasks"></i>
          <span>125 Task</span>
        </div>
      </div>
    </div>
  </body>
</html>
