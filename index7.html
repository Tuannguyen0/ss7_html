<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 7</title>
    <link rel="stylesheet" href="bai7.css" />
  </head>
  <body>
    <!-- Nút mở Modal -->
    <a href="#modal" class="btn btn-open">Open Message Modal</a>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-item">
        <div class="modal-header">
          <span>New message to @mdo</span>
          <a href="#" class="close-btn">&times;</a>
        </div>
      </div>

        <div class="modal-item">
          <label>Recipient:</label>
          <input type="text" value="@mdo" readonly />

          <label>Message:</label>
          <textarea rows="3"></textarea>
        </div>

        <div class="modal-footer">
          <a href="#" class="btn btn-close">Close</a>
          <a href="#" class="btn btn-send">Send message</a>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <a href="#" class="modal-overlay"></a>
  </body>
</html>
