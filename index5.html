<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 5</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bai5.css" />
  </head>
  <body>
    <div class="container">
      <div class="package-card">
        <div class="package-header">
          <span class="package-title">5G160B</span>
          <img src="resources/icon_giamgia.png" alt="HOT" class="hot-icon" width="100px" height="100px" />
        </div>
        <div class="package-content">
          <div class="text">
            <strong>Data:</strong>
            <span class="highlight">120Gb (4Gb/ ngày)</span>
          </div>
          <div class="line"></div>
          <div class="text">
            <strong>Giá:</strong>
            <span class="highlight">160.000 đ</span>
          </div>
          <div class="line"></div>
          <div class="text">
            <strong>Nội mạng:</strong>
            <span class="highlight">< 10 phút (tối đa 1000</span>
            <span class="highlight">phút/ 30 ngày)</span>
          </div>
          <div class="line"></div>
          <div class="text">
            <strong>Ngoại mạng:</strong>
            <span class="highlight">100 phút</span>
          </div>
          <div class="line"></div>
          <div class="text">
            <strong>Free data:</strong>
            <span class="highlight">TV360 Basic, 20Gb lưu</span>
            <span class="highlight">trữ Mybox</span>
          </div>
          <div class="line"></div>
          <div class="text">
            <strong>Thời hạn:</strong>
            <span class="highlight">30 ngày</span>
          </div>
          <div class="line"></div>
          <strong class="note">(Sử dụng 4Gb/ ngày)</strong>
        </div>
        <div class="package-buttons">
          <button class="register">
            <i class="fas fa-edit"></i>
            ĐĂNG KÝ
          </button>
          <button class="detail">
            <i class="fas fa-info-circle"></i>
            Chi tiết
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
